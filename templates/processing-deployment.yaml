apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "processing.fullname" . }}
  annotations:
    {{- include "wallarm-oob.annotations" . | nindent 4 }}
    {{- with .Values.processing.extraAnnotations }}
    {{- . | toYaml | nindent 4 }}
    {{- end }}
  labels:
    {{- include "processing.labels" . | nindent 4 }}
    {{- with .Values.processing.extraLabels }}
    {{- . | toYaml | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.processing.replicaCount }}
  {{- with .Values.processing.updateStrategy }}
  strategy: {{ . | toYaml | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "processing.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- include "wallarm-oob.annotations" . | nindent 8 }}
        {{- with .Values.processing.podAnnotations }}
        {{- . | toYaml | nindent 8 }}
        {{- end }}
        {{- with .Values.processing.extraAnnotations }}
        {{- . | toYaml | nindent 8 }}
        {{- end }}
      labels:
        {{- include "processing.labels" . | nindent 8 }}
        {{- with .Values.processing.podLabels }}
        {{- . | toYaml | nindent 8 }}
        {{- end }}
        {{- with .Values.processing.extraLabels }}
        {{- . | toYaml | nindent 8 }}
        {{- end }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "common.serviceAccountName" . }}
      {{- else }}
      automountServiceAccountToken: false
      {{- end }}
      terminationGracePeriodSeconds: {{ .Values.processing.terminationGracePeriodSeconds | default 30 }}
      {{- with .Values.processing.nodeSelector }}
      nodeSelector: {{ . | toYaml | nindent 8 }}
      {{- end }}
      {{- with .Values.processing.tolerations }}
      tolerations: {{ . | toYaml | nindent 8 }}
      {{- end }}
      {{- with .Values.processing.affinity }}
      affinity: {{ . | toYaml | nindent 8 }}
      {{- end }}
      {{- with .Values.processing.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets: {{ . | toYaml | nindent 8 }}
      {{- end }}
      {{- with .Values.processing.extraInitContainers }}
      initContainers: {{ . | toYaml | nindent 8 }}
      {{- end }}
      containers:
      - name: processing
        image: {{ include "image" .Values.processing.image }}
        imagePullPolicy: {{ .Values.processing.image.pullPolicy }}
        env:
        {{- with .Values.processing.extraEnvs }}
        {{- . | toYaml | nindent 8 }}
        {{- end }}
        ports:
          - name: http
            containerPort: 8080
            protocol: TCP
        {{- with .Values.processing.livenessProbe }}
        livenessProbe: {{ . | toYaml | nindent 10 }}
        {{- end }}
        {{- with .Values.processing.readinessProbe }}
        readinessProbe: {{ . | toYaml | nindent 10 }}
        {{- end }}
        {{- with .Values.processing.lifecycle }}
        lifecycle: {{ . | toYaml | nindent 10 }}
        {{- end }}
        {{- if .Values.processing.securityContext }}
        {{- with .Values.processing.securityContext }}
        securityContext: {{ . | toYaml | nindent 10 }}
        {{- end }}
        {{- else }}
        securityContext:
          privileged: false
          capabilities:
            drop:
              - ALL
            add:
              - CHOWN
              - SETUID
              - SETGID
        {{- end }}
        {{- with .Values.processing.resources }}
        resources: {{ . | toYaml | nindent 10 }}
        {{- end }}
        volumeMounts:
        {{- with .Values.processing.extraVolumeMounts }}
        {{- . | toYaml | nindent 8 }}
        {{- end }}
      {{- with .Values.processing.extraContainers }}
      {{- . | toYaml | nindent 6 }}
      {{- end }}
      volumes:
      {{- with .Values.processing.extraVolumes }}
      {{- . | toYaml | nindent 6 }}
      {{- end }}
